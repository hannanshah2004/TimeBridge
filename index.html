<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TimeBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add some basic animations for toast and modal */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .toast-enter {
            animation: toastEnter 0.3s ease-out;
        }
        
        .toast-leave {
            animation: toastLeave 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes toastEnter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes toastLeave {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(20px); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="index.html" class="text-xl font-bold text-indigo-600">TimeBridge</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Sign In Form -->
                <div id="signin-container">
                    <div class="text-center">
                        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                            Sign in to your account
                        </h2>
                        <p class="mt-2 text-sm text-gray-600">
                            Or
                            <button type="button" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">
                                create a new account
                            </button>
                        </p>
                    </div>
                    <form class="mt-8 space-y-6" id="signin-form">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label for="signin-email" class="sr-only">Email address</label>
                                <input id="signin-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                            </div>
                            <div>
                                <label for="signin-password" class="sr-only">Password</label>
                                <input id="signin-password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i class="fas fa-sign-in-alt text-indigo-500 group-hover:text-indigo-400"></i>
                                </span>
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Sign Up Form (Hidden by default) -->
                <div id="signup-container" class="hidden">
                    <div class="text-center">
                        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                            Create your account
                        </h2>
                        <p class="mt-2 text-sm text-gray-600">
                            Or
                            <button type="button" id="show-signin" class="font-medium text-indigo-600 hover:text-indigo-500">
                                sign in to your existing account
                            </button>
                        </p>
                    </div>
                    <form class="mt-8 space-y-6" id="signup-form">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label for="signup-email" class="sr-only">Email address</label>
                                <input id="signup-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                            </div>
                            <div>
                                <label for="signup-password" class="sr-only">Password</label>
                                <input id="signup-password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input id="terms-and-privacy" name="terms-and-privacy" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="terms-and-privacy" class="ml-2 block text-sm text-gray-900">
                                I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i class="fas fa-user-plus text-indigo-500 group-hover:text-indigo-400"></i>
                                </span>
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between">
                <div class="text-center md:text-left">
                    <p class="text-sm text-gray-500">&copy; 2025 TimeBridge. All rights reserved.</p>
                </div>
                <div class="flex justify-center md:justify-end mt-4 md:mt-0">
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-700 mr-4">Terms of Service</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-700 mr-4">Privacy Policy</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Contact</a>
                </div>
            </div>
        </footer>

        <!-- Success Modal -->
        <div id="success-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-4 py-5 sm:p-6 text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                        <i class="fa-solid fa-check text-green-600 text-xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2" id="modal-title">Success!</h3>
                    <p class="text-sm text-gray-500 mb-4" id="modal-message">
                        Operation completed successfully.
                    </p>
                    <div class="mt-5">
                        <button id="close-success-modal" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast-notification" class="hidden fixed bottom-5 right-5 bg-white shadow-lg rounded-lg p-4 flex items-center space-x-4 z-50">
            <div class="flex-shrink-0">
                <i id="toast-icon" class="fa-solid fa-check-circle text-green-500 text-xl"></i>
            </div>
            <div>
                <p id="toast-message" class="text-sm font-medium text-gray-900"></p>
            </div>
            <div class="ml-auto flex-shrink-0">
                <button id="close-toast" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none">
                    <span class="sr-only">Close</span>
                    <i class="fa-solid fa-times text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as auth from './js/auth.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const signinContainer = document.getElementById('signin-container');
            const signupContainer = document.getElementById('signup-container');
            const showSignupButton = document.getElementById('show-signup');
            const showSigninButton = document.getElementById('show-signin');
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const successModal = document.getElementById('success-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const closeModalButton = document.getElementById('close-success-modal');
            const toastNotification = document.getElementById('toast-notification');
            const toastMessage = document.getElementById('toast-message');
            const closeToastButton = document.getElementById('close-toast');
            
            // Setup toast notifications
            auth.setupToast();
            
            // Check if already authenticated
            if (auth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Mock database for authentication
            const mockUsers = [
                { email: 'demo@timebridge.com', password: 'password123' }
            ];
            
            // Toggle between sign in and sign up forms
            showSignupButton.addEventListener('click', function() {
                signinContainer.classList.add('hidden');
                signupContainer.classList.remove('hidden');
                document.title = "Sign Up - TimeBridge";
            });
            
            showSigninButton.addEventListener('click', function() {
                signupContainer.classList.add('hidden');
                signinContainer.classList.remove('hidden');
                document.title = "Sign In - TimeBridge";
            });
            
            // Sign In form submission
            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                if (!email || !password) {
                    auth.showToast('Please fill in all required fields', 'error');
                    return;
                }
                
                // Check if user exists in mock database
                const user = mockUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Use auth utility to sign in
                    auth.signIn(email, rememberMe);
                    
                    // Show success modal
                    modalTitle.textContent = 'Sign In Successful!';
                    modalMessage.textContent = 'You are now signed in to your TimeBridge account.';
                    successModal.classList.remove('hidden');
                    successModal.classList.add('fade-in');
                } else {
                    auth.showToast('Invalid email or password', 'error');
                }
            });
            
            // Sign Up form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const termsAccepted = document.getElementById('terms-and-privacy').checked;
                
                if (!email || !password) {
                    auth.showToast('Please fill in all required fields', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    auth.showToast('Please accept the Terms of Service and Privacy Policy', 'error');
                    return;
                }
                
                // Check if user already exists
                if (mockUsers.some(u => u.email === email)) {
                    auth.showToast('User with this email already exists', 'error');
                    return;
                }
                
                // Add user to mock database
                mockUsers.push({ email, password });
                
                // Use auth utility to sign in
                auth.signIn(email);
                
                // Show success modal
                modalTitle.textContent = 'Account Created!';
                modalMessage.textContent = 'Your account has been successfully created. You can now use TimeBridge.';
                successModal.classList.remove('hidden');
                successModal.classList.add('fade-in');
            });
            
            // Close modal button handler
            closeModalButton.addEventListener('click', function() {
                successModal.classList.add('hidden');
                successModal.classList.remove('fade-in');
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            });
            
            // Close toast button handler
            closeToastButton.addEventListener('click', function() {
                auth.hideToast();
            });
            
            // Check if user has "remember me" set
            const rememberedUser = auth.getRememberedUser();
            if (rememberedUser) {
                const emailInput = document.getElementById('signin-email');
                if (emailInput) {
                    emailInput.value = rememberedUser;
                    
                    // Optionally check the remember me box
                    const rememberMeCheckbox = document.getElementById('remember-me');
                    if (rememberMeCheckbox) {
                        rememberMeCheckbox.checked = true;
                    }
                }
            }
            
            // Close modal when clicking outside
            successModal.addEventListener('click', function(e) {
                if (e.target === successModal) {
                    successModal.classList.add('hidden');
                    successModal.classList.remove('fade-in');
                }
            });
        });
    </script>
</body>
</html>
